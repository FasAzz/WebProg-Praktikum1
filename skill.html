<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasa | Skills</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container nav-flex">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="skill.html" class="active">Skill</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="container center-content">
            <h2 class="gradient-text">Skills & Tools</h2>
            
            <div class="skills-grid-container">
                <div class="skill-card">
                    <img src="images/Photoshop.png" alt="Photoshop">
                    <span>Photoshop</span>
                </div>
                <div class="skill-card">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma">
                    <span>Figma</span>
                </div>
                <div class="skill-card">
                    <img src="images/Lightroom.png" alt="Lightroom">
                    <span>Lightroom</span>
                </div>
                <div class="skill-card">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vscode/vscode-original.svg" alt="VS Code">
                    <span>VS Code</span>
                </div>
                <div class="skill-card">
                    <img src="images/Premiere Pro.png" alt="Premiere Pro">
                    <span>Premiere Pro</span>
                </div>
            </div>

            <h2 class="gradient-text" style="margin-top: 80px;">Design Workflow</h2>
            <div class="workflow-container">
                <div class="workflow-step">Empathize</div>
                <div class="workflow-arrow">→</div>
                <div class="workflow-step">Define</div>
                <div class="workflow-arrow">→</div>
                <div class="workflow-step">Ideate</div>
                <div class="workflow-arrow">→</div>
                <div class="workflow-step">Prototype</div>
                <div class="workflow-arrow">→</div>
                <div class="workflow-step">Test</div>
            </div>
        </div>
    </main>
